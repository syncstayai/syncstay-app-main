<!DOCTYPE html>
<html lang="fr">

<head>
    <title>K√úCHE | SyncStay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0b0f;
            --card-bg: #18181b;
            --text: #ffffff;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #27272a;
            padding-bottom: 15px;
        }

        .app-title {
            font-weight: 900;
            font-size: 24px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #orders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .ticket {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #27272a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .ticket::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--green);
            transition: background 0.3s;
        }

        .ticket.warning::before {
            background: var(--yellow);
        }

        .ticket.danger::before {
            background: var(--red);
        }

        .t-header {
            background: #202025;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #27272a;
        }

        .table-num {
            font-size: 24px;
            font-weight: 900;
            color: white;
            line-height: 1;
        }

        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            color: var(--green);
            background: rgba(16, 185, 129, 0.1);
            padding: 6px 10px;
            border-radius: 6px;
        }

        .t-body {
            padding: 20px;
            flex-grow: 1;
        }

        .item-row {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px dashed #333;
        }

        .item-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .item-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .qty {
            background: #3f3f46;
            color: white;
            min-width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            margin-top: 2px;
        }

        .item-name {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.3;
            color: #e4e4e7;
        }

        .mods {
            margin-top: 8px;
            margin-left: 38px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .tag-sauce {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tag-extra {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .tag-no {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-decoration: line-through;
        }

        .t-footer {
            padding: 15px;
            background: #202025;
            border-top: 1px solid #27272a;
        }

        .btn-ready {
            width: 100%;
            background: var(--text);
            color: black;
            border: none;
            padding: 14px;
            font-size: 14px;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn-ready:active {
            transform: scale(0.98);
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .tap-icon {
            font-size: 50px;
            color: #10b981;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        /* NEW: Cancellation Buttons Styling */
        .btn-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 8px;
        }

        .btn-cancel-order {
            color: #71717a;
            /* Subtle gray initially */
        }

        .btn-cancel-order:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.1);
        }

        .btn-cancel-item {
            color: #52525b;
            font-size: 14px;
            margin-left: auto;
            /* Push to right */
        }

        .btn-cancel-item:hover {
            color: #ef4444;
            transform: scale(1.2);
        }

        /* Cancelled Item State in Kitchen */
        .item-row.cancelled {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .item-row.cancelled .btn-cancel-item {
            display: none;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* History Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #202025;
            margin: 5% auto;
            padding: 25px;
            border: 1px solid #333;
            width: 80%;
            max-width: 800px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .close-history {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-history:hover,
        .close-history:focus {
            color: white;
        }

        .history-list {
            overflow-y: auto;
            margin-top: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .status-done {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }

        .history-btn {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: #d4d4d8;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            margin-left: 15px;
        }

        .history-btn:hover {
            background: #3f3f46;
            color: white;
        }

        /* Allergy/Special Note Alert */
        .allergy-alert {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid #ef4444;
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .allergy-alert-icon {
            color: #ef4444;
            font-size: 18px;
            flex-shrink: 0;
        }

        .allergy-alert-text {
            color: #fca5a5;
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        /* Premium Cancellation Red Glow */
        .ticket.cancelled {
            transition: all 0.3s ease;
            border: 2px solid #ef4444 !important;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.6) !important;
            /* The Glow */
            background: rgba(239, 68, 68, 0.05);
        }

        .ticket.cancelled .item-name {
            text-decoration: line-through;
            color: #ef4444 !important;
        }

        .btn-cancelled {
            background: #ef4444 !important;
            color: white !important;
            border: none;
            opacity: 1 !important;
        }
    </style>
</head>

<body>

    <div id="start-overlay" onclick="enableAudio()">
        <i class="fas fa-hand-pointer tap-icon"></i>
        <h1 style="font-size: 32px; margin:0;">ZUM STARTEN KLICKEN</h1>
        <p style="color:#71717a; margin-top:10px;">Audio-Benachrichtigungen aktivieren</p>
    </div>

    <div class="top-bar">
        <div class="app-title"><i class="fas fa-fire" style="color:#ef4444;"></i> K√úCHENANSICHT</div>
        <div style="display:flex; align-items:center;">
            <div style="font-size: 12px; color: #888; margin-right: 20px;">Aktive Bestellungen: <span
                    id="active-count">0</span></div>
            <button class="history-btn" onclick="openHistory()">
                <i class="fas fa-history"></i> Verlauf
            </button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div
                style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px;">
                <h2 style="margin:0;"><i class="fas fa-history" style="color:#888; margin-right:10px;"></i>Verlauf
                </h2>
                <span class="close-history" onclick="closeHistory()">&times;</span>
            </div>
            <div class="history-list" id="historyList">
                <!-- History Items -->
            </div>
        </div>
    </div>

    <div id="orders"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        audio.volume = 0.5;

        let activeTickets = new Set();
        let activeOrdersMap = new Map(); // Stores full order data for history
        let orderHistory = []; // Stores completed/cancelled orders

        function enableAudio() {
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(e => console.log("Audio preview failed"));

            document.getElementById("start-overlay").style.display = "none";
        }

        socket.on('send_to_kitchen', (data) => {
            console.log('üì¶ Commande re√ßue:', data.orderId, 'ID court:', data.shortId);

            // Prevent duplicate tickets if server resends
            if (document.getElementById("ticket-" + data.orderId)) return;

            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio bloqu√©"));

            let itemsHtml = "";
            if (Array.isArray(data.items)) {
                data.items.forEach((item, index) => { // Added index for cancellation
                    let tags = "";
                    if (item.mods && item.mods.length > 0) {
                        item.mods.forEach(mod => {
                            if (mod.startsWith("SANS")) {
                                tags += `<span class="tag tag-no">${mod}</span> `;
                            } else if (mod.includes("Extra") || mod.includes("Fromage") || mod.includes("Viande") || mod.includes("Gratin√©") || mod.includes("Cheddar")) {
                                tags += `<span class="tag tag-extra">${mod}</span> `;
                            } else {
                                tags += `<span class="tag tag-sauce">${mod}</span> `;
                            }
                        });
                    }

                    itemsHtml += `
                    <div class="item-row" id="item-${data.orderId}-${index}">
                        <div class="item-header">
                            <div class="qty">${item.qty || 1}</div>
                            <span class="item-name">${item.name}</span>
                            <button class="btn-icon btn-cancel-item" onclick="cancelItem(${data.orderId}, ${index}, this)" title="Artikel stornieren">
                                <i class="fas fa-ban"></i>
                            </button>
                        </div>
                        ${tags ? `<div class="mods">${tags}</div>` : ''}
                    </div>`;
                });
            }

            const ticket = document.createElement("div");
            ticket.className = "ticket";
            ticket.id = "ticket-" + data.orderId;
            ticket.dataset.startTime = Date.now();

            ticket.innerHTML = `
                <div class="t-header">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 14px; font-weight: bold; color: #888;">#${data.shortId}</span>
                            <span class="table-num">T-${data.table || "?"}</span>
                        </div>
                        <div style="font-size: 10px; color: #666;">ID: ${data.orderId}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="timer">00:00</div>
                        <button class="btn-icon btn-cancel-order" onclick="cancelOrder(${data.orderId})" title="Bestellung stornieren">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                </div>
                <div class="t-body">${itemsHtml}</div>
                <div class="t-footer">
                    <button class="btn-ready" onclick="markOrderReady(${data.orderId}, this)">FERTIG</button>
                </div>
            `;

            document.getElementById("orders").appendChild(ticket);
            document.getElementById("orders").appendChild(ticket);
            activeTickets.add(data.orderId);
            activeOrdersMap.set(data.orderId, data); // Store data
            updateActiveCount();
        });

        socket.on('kitchen_cancel', (data) => {
            const ticket = document.getElementById("ticket-" + data.orderId);
            if (!ticket) return;

            // 1. Visual Reaction (Red & Glow)
            ticket.classList.add('cancelled');

            // Cross out items
            ticket.querySelectorAll('.item-name').forEach(el => {
                el.style.textDecoration = "line-through";
                el.style.color = "#ef4444";
            });

            // Change Button to "STORNIERT"
            const btn = ticket.querySelector('.btn-ready');
            if (btn) {
                btn.innerHTML = "<i class='fas fa-ban'></i> STORNIERT";
                btn.className = "btn-ready btn-cancelled";
            }

            // Add to History
            addToHistory(data.orderId, 'cancelled');

            // 2. The 3-Second Wait (Chef sees the cancellation)
            setTimeout(() => {
                // 3. Disappear
                ticket.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                ticket.style.opacity = "0";
                ticket.style.transform = "translateX(-20px)";
                setTimeout(() => ticket.remove(), 500);
            }, 3000);
        });

        socket.on('kitchen_cancel_item', ({ orderId, itemIndex }) => {
            console.log('‚ö†Ô∏è Customer canceled item:', orderId, itemIndex);
            const itemElement = document.getElementById(`item-${orderId}-${itemIndex}`);
            if (itemElement) {
                itemElement.style.opacity = '0.5';
                itemElement.style.textDecoration = 'line-through';
                itemElement.style.background = 'rgba(239, 68, 68, 0.1)';
            }
        });


        // NEW: Cancel Functions
        function cancelOrder(orderId) {
            if (confirm("Gesamte Bestellung stornieren?")) {
                socket.emit('kitchen_reject_order', orderId);

                // Add to History
                addToHistory(orderId, 'cancelled');

                // Visual feedback: Remove ticket
                const ticket = document.getElementById("ticket-" + orderId);
                if (ticket) {
                    ticket.style.opacity = "0.5";
                    ticket.style.pointerEvents = "none";
                    setTimeout(() => {
                        ticket.remove();
                        activeTickets.delete(orderId); // FIX: Update counter
                        activeOrdersMap.delete(orderId);
                        updateActiveCount();
                    }, 500);
                }
            }
        }

        function cancelItem(orderId, itemIndex, btn) {
            if (confirm("Diesen Artikel stornieren?")) {
                socket.emit('kitchen_reject_item', { orderId, itemIndex });
                // Visual feedback: Strike item
                const row = document.getElementById(`item-${orderId}-${itemIndex}`);
                if (row) {
                    row.classList.add('cancelled');
                }
            }
        }

        // FIXED: Function to mark order as ready
        function markOrderReady(orderId, btn) {
            // Emit to server
            socket.emit('mark_ready', orderId);

            // Update button
            btn.innerText = "Serviert";
            btn.disabled = true;
            btn.style.background = "#10b981";
            btn.style.color = "white";

            // Add to History
            addToHistory(orderId, 'done');

            console.log('Commande marqu√©e comme pr√™te:', orderId);

            // Remove ticket after delay
            const ticket = document.getElementById("ticket-" + orderId);
            if (ticket) {
                setTimeout(() => {
                    ticket.style.animation = "slideOut 0.5s ease forwards";
                    setTimeout(() => {
                        ticket.remove();
                        ticket.remove();
                        activeTickets.delete(orderId);
                        activeOrdersMap.delete(orderId);
                        updateActiveCount();
                    }, 500);
                }, 1000);
            }
        }

        function updateActiveCount() {
            document.getElementById('active-count').textContent = activeTickets.size;
        }

        // Timer Logic
        setInterval(() => {
            document.querySelectorAll('.ticket').forEach(t => {
                const diff = Math.floor((Date.now() - parseInt(t.dataset.startTime)) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                t.querySelector('.timer').innerText = `${m}:${s}`;

                t.classList.remove('warning', 'danger');
                if (diff > 600) t.classList.add('danger');
                else if (diff > 300) t.classList.add('warning');
            });
        }, 1000);

        // History Functions
        function openHistory() {
            renderHistory();
            document.getElementById("historyModal").style.display = "block";
        }

        function closeHistory() {
            document.getElementById("historyModal").style.display = "none";
        }

        function addToHistory(orderId, status) {
            const order = activeOrdersMap.get(orderId);
            if (!order) return;

            const entry = {
                ...order,
                finalStatus: status,
                finalTime: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            orderHistory.unshift(entry); // Add to top
        }

        function renderHistory() {
            const list = document.getElementById("historyList");
            list.innerHTML = "";

            if (orderHistory.length === 0) {
                list.innerHTML = "<div style='text-align:center; color:#666; padding:20px;'>Kein Verlauf</div>";
                return;
            }

            orderHistory.forEach(order => {
                const isDone = order.finalStatus === 'done';
                const statusText = isDone ? 'Erledigt' : 'Storniert';
                const statusClass = isDone ? 'status-done' : 'status-cancelled';

                list.innerHTML += `
                    <div class="history-item">
                        <div>
                            <div style="font-weight:bold; font-size:16px;">Table ${order.table} <span style="font-size:13px; color:#666; margin-left:10px;">#${order.shortId}</span></div>
                            <div style="font-size:12px; color:#888; margin-top:5px;">${order.finalTime}</div>
                        </div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>`;
            });
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById("historyModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
