<!DOCTYPE html>
<html lang="fr">

<head>
    <title>KITCHEN | SyncStay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0b0f;
            --card-bg: #18181b;
            --text: #ffffff;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #27272a;
            padding-bottom: 15px;
        }

        .app-title {
            font-weight: 900;
            font-size: 24px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #orders {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .ticket {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #27272a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .ticket::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: var(--green);
            transition: background 0.3s;
        }

        .ticket.warning::before {
            background: var(--yellow);
        }

        .ticket.danger::before {
            background: var(--red);
        }

        .ticket.order-canceled::before {
            background: var(--red);
        }

        .ticket.order-canceled .t-footer {
            background: rgba(239, 68, 68, 0.1);
        }

        .t-header {
            background: #202025;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #27272a;
        }

        .table-num {
            font-size: 24px;
            font-weight: 900;
            color: white;
            line-height: 1;
        }

        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            color: var(--green);
            background: rgba(16, 185, 129, 0.1);
            padding: 6px 10px;
            border-radius: 6px;
        }

        .t-body {
            padding: 20px;
            flex-grow: 1;
        }

        .item-row {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px dashed #333;
        }

        .item-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .item-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .qty {
            background: #3f3f46;
            color: white;
            min-width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 700;
            font-size: 14px;
            margin-top: 2px;
        }

        .item-name {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.3;
            color: #e4e4e7;
        }

        .item-row.canceled .item-name {
            color: var(--red) !important;
            text-decoration: line-through !important;
        }

        .item-row.canceled .qty {
            background: rgba(239, 68, 68, 0.2) !important;
            color: var(--red) !important;
        }

        .canceled-label {
            color: var(--red);
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
            text-transform: uppercase;
        }

        .mods {
            margin-top: 8px;
            margin-left: 38px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .tag-sauce {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tag-extra {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .tag-no {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-decoration: line-through;
        }

        .t-footer {
            padding: 15px;
            background: #202025;
            border-top: 1px solid #27272a;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            border: none;
            padding: 14px;
            font-size: 14px;
            font-weight: 800;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            color: white;
        }

        .btn-ready {
            background: var(--text);
            color: black;
        }

        .canceled-order-label {
            width: 100%;
            background: var(--red);
            color: white;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .tap-icon {
            font-size: 50px;
            color: #10b981;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div id="start-overlay" onclick="enableAudio()">
        <i class="fas fa-hand-pointer tap-icon"></i>
        <h1 style="font-size: 32px; margin:0;">CLIQUEZ POUR D√âMARRER</h1>
        <p style="color:#71717a; margin-top:10px;">Activer les alertes audio</p>
    </div>

    <div class="top-bar">
        <div class="app-title"><i class="fas fa-fire" style="color:#ef4444;"></i> AFFICHAGE CUISINE</div>
        <div style="font-size: 12px; color: #888;">Commandes actives: <span id="active-count">0</span></div>
    </div>

    <div id="orders"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
        const cancelAudio = new Audio('https://actions.google.com/sounds/v1/cartoons/cartoon_boing.ogg');

        audio.volume = 0.5;
        cancelAudio.volume = 0.5;

        let activeTickets = new Set();

        function enableAudio() {
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(e => console.log("Audio preview failed"));

            document.getElementById("start-overlay").style.display = "none";
            socket.emit('request_orders');
        }

        socket.on('send_to_kitchen', (data) => {
            console.log('üì¶ Commande re√ßue:', data.orderId, 'ID court:', data.shortId);

            if (document.getElementById("ticket-" + data.orderId)) {
                console.log('Commande existe d√©j√†');
                return;
            }

            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio bloqu√©"));

            let itemsHtml = "";
            if (Array.isArray(data.items)) {
                data.items.forEach((item, index) => {
                    let tags = "";
                    if (item.mods && item.mods.length > 0) {
                        item.mods.forEach(mod => {
                            if (mod.startsWith("SANS")) {
                                tags += `<span class="tag tag-no">${mod}</span> `;
                            } else if (mod.includes("Extra") || mod.includes("Fromage") || mod.includes("Viande") || mod.includes("Gratin√©") || mod.includes("Cheddar")) {
                                tags += `<span class="tag tag-extra">${mod}</span> `;
                            } else {
                                tags += `<span class="tag tag-sauce">${mod}</span> `;
                            }
                        });
                    }

                    itemsHtml += `
                    <div class="item-row" id="item-${data.orderId}-${index}" data-index="${index}">
                        <div class="item-header">
                            <div class="qty">${item.qty || 1}</div>
                            <span class="item-name">${item.name}</span>
                        </div>
                        ${tags ? `<div class="mods">${tags}</div>` : ''}
                    </div>`;
                });
            }

            const ticketId = "ticket-" + data.orderId;
            const ticket = document.createElement("div");
            ticket.className = "ticket";
            ticket.id = ticketId;
            ticket.dataset.startTime = Date.now();
            ticket.dataset.orderId = data.orderId;
            ticket.dataset.shortId = data.shortId;

            ticket.innerHTML = `
                <div class="t-header">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 14px; font-weight: bold; color: #888;">Commande #${data.shortId}</span>
                            <span class="table-num">${data.table || "?"}</span>
                        </div>
                        <div style="font-size: 10px; color: #666;">ID: ${data.orderId}</div>
                    </div>
                    <div class="timer">00:00</div>
                </div>
                <div class="t-body">${itemsHtml}</div>
                <div class="t-footer">
                    <button class="btn btn-ready" onclick="markOrderReady(${data.orderId}, this)">Pr√™t</button>
                </div>
            `;

            const ordersContainer = document.getElementById("orders");
            if (ordersContainer.firstChild) {
                ordersContainer.insertBefore(ticket, ordersContainer.firstChild);
            } else {
                ordersContainer.appendChild(ticket);
            }

            activeTickets.add(data.orderId);
            updateActiveCount();
            console.log('Ticket cr√©√©:', ticketId, 'Tickets actifs:', activeTickets.size);
        });

        socket.on('kitchen_cancel', (data) => {
            console.log('‚ùå Commande annul√©e:', data.orderId, 'ID court:', data.shortId);
            const ticket = document.getElementById("ticket-" + data.orderId);
            if (ticket) {
                cancelAudio.currentTime = 0;
                cancelAudio.play().catch(e => console.log("Audio annulation bloqu√©"));

                ticket.classList.add('order-canceled');

                const itemRows = ticket.querySelectorAll('.item-row');
                itemRows.forEach(row => {
                    row.classList.add('canceled');
                    const itemName = row.querySelector('.item-name');
                    if (itemName) {
                        itemName.innerHTML += ' <span class="canceled-label">(Annul√©)</span>';
                    }
                });

                const footer = ticket.querySelector('.t-footer');
                if (footer) {
                    footer.innerHTML = '<div class="canceled-order-label">COMMANDE ANNUL√âE</div>';
                }

                const timer = ticket.querySelector('.timer');
                if (timer) timer.style.color = '#ef4444';

                activeTickets.delete(data.orderId);
                updateActiveCount();
            }
        });

        socket.on('kitchen_cancel_item', (data) => {
            console.log('üî™ Article annul√©:', data.orderId, 'Index:', data.itemIndex);
            const ticket = document.getElementById("ticket-" + data.orderId);
            if (ticket) {
                cancelAudio.currentTime = 0;
                cancelAudio.volume = 0.3;
                cancelAudio.play().catch(e => console.log("Audio article annul√© bloqu√©"));

                const itemRow = ticket.querySelector(`#item-${data.orderId}-${data.itemIndex}`);
                if (itemRow && !itemRow.classList.contains('canceled')) {
                    itemRow.classList.add('canceled');

                    const itemName = itemRow.querySelector('.item-name');
                    if (itemName) {
                        itemName.innerHTML += ' <span class="canceled-label">(Annul√©)</span>';
                    }

                    const notification = document.createElement('div');
                    notification.style.cssText = `
                        position: absolute;
                        top: 10px;
                        right: 10px;
                        background: rgba(239, 68, 68, 0.9);
                        color: white;
                        padding: 5px 10px;
                        border-radius: 5px;
                        font-size: 11px;
                        z-index: 20;
                        animation: fadeOut 3s forwards;
                    `;
                    notification.textContent = `Article annul√©: ${data.itemName || 'Article'}`;
                    ticket.appendChild(notification);

                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 3000);
                }

                const allItems = ticket.querySelectorAll('.item-row');
                const canceledItems = ticket.querySelectorAll('.item-row.canceled');
                if (allItems.length === canceledItems.length) {
                    console.log('Tous les articles annul√©s, annulation compl√®te');
                    ticket.classList.add('order-canceled');
                    const footer = ticket.querySelector('.t-footer');
                    if (footer) {
                        footer.innerHTML = '<div class="canceled-order-label">COMMANDE ANNUL√âE</div>';
                    }
                    activeTickets.delete(data.orderId);
                    updateActiveCount();
                }
            }
        });

        // FIXED: Function to mark order as ready
        function markOrderReady(orderId, btn) {
            const ticket = document.getElementById("ticket-" + orderId);
            if (ticket && !ticket.classList.contains('order-canceled')) {
                // Emit to server
                socket.emit('mark_ready', orderId);

                // Update button
                btn.innerText = "Servi";
                btn.disabled = true;
                btn.style.background = "#10b981";
                btn.style.color = "white";

                console.log('Commande marqu√©e comme pr√™te:', orderId);

                // Remove ticket after delay
                setTimeout(() => {
                    if (ticket.parentNode) {
                        ticket.style.animation = "slideOut 0.5s ease forwards";
                        setTimeout(() => {
                            if (ticket.parentNode) {
                                ticket.remove();
                                activeTickets.delete(orderId);
                                updateActiveCount();
                            }
                        }, 500);
                    }
                }, 1000);
            }
        }

        function updateActiveCount() {
            document.getElementById('active-count').textContent = activeTickets.size;
        }

        // Timer Logic
        setInterval(() => {
            document.querySelectorAll('.ticket:not(.order-canceled)').forEach(t => {
                if (!t.dataset.startTime) return;

                const diff = Math.floor((Date.now() - parseInt(t.dataset.startTime)) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                const timerEl = t.querySelector('.timer');
                if (timerEl) timerEl.innerText = `${m}:${s}`;

                t.classList.remove('warning', 'danger');
                if (diff > 600) t.classList.add('danger');
                else if (diff > 300) t.classList.add('warning');
            });

            updateActiveCount();
        }, 1000);

        // Add fadeOut animation for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; }
                70% { opacity: 1; }
                100% { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
